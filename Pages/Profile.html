<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../style/nav.css">
    <link rel="stylesheet" href="../style/profile.css">
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-storage.js"></script>
</head>

<body>
    <div id="container" class="container-fluid main">
        <div class="container container-sm-12">
            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-12 col-12">
                <div class="nav col-12">
                    <li class="homeicon col-2">
                        <a href="../Pages/home.html">
                            <i class="fa-solid fa-house icons" style="background-color: #f0f2f5; color: royalblue;"></i>
                        </a>
                    </li>
                    <li class="friendicon col-2">
                        <a href="../Pages/friends.html">
                            <i class="fa-solid fa-users icons"></i>
                        </a>
                    </li>
                    <li class="videosicon col-2">
                        <a href="../Pages/videos.html">
                            <i class="fa-solid fa-video icons"></i>
                        </a>
                    </li>
                    <li class="createposticon col-2">
                        <a href="../Pages/createPost.html">
                            <i class="fa-solid fa-plus icons"></i>
                        </a>
                    </li>
                    <li class="profileicon col-2">
                        <a href="../Pages/Profile.html">
                            <i class="fa-solid fa-user icons"></i>
                        </a>
                    </li>
                    <li class="logouticon col-2" onclick="logout()">
                        <a><i class="fa-solid fa-arrow-right-from-bracket icons"></i></a>
                    </li>
                </div>
                <div id="profilemain" class="col-12">
                    <div id="userdetail">
                        <div id="usercoverpicture">
                            <img src="https://c.wallhere.com/photos/3f/04/person_silhouette_bench_evening_decline_sky-741824.jpg!d"
                                alt="" id="usercoverimg" class="col-12">
                            <label for="inputforusercoverimg" id="choosecoverimg" class="uploadbutton">
                                <img src="https://postfiles.pstatic.net/MjAxOTA4MTFfNzkg/MDAxNTY1NTIxNjg2MjIy.npGQUJly7TPWbSKrHuXmHNvuUUA4lf5e_2o6oGnEquwg.JX-WrdFlNrknpZAdmjVaFcqSFWg8rSMEqlt-JGCHovEg.PNG.supermarketer_1/%EC%9D%B4%EB%AF%B8%EC%A7%80_4.png?type=w966"
                                    alt="" id="m" width="50px">
                            </label>
                            <input type="file" id="inputforusercoverimg" style="visibility: hidden;"
                                onchange="changeCoverImage(event)">
                            <div id="userprofilepicture">
                                <img src="https://cdn4.iconfinder.com/data/icons/web-ui-color/128/Account-512.png"
                                    alt="" id="userprofileimg" class="col-4 largeprofilepicture">
                                <label for="inputforuserprofileimg" id="chooseprofileimg" class="uploadbutton">
                                    <img src="https://postfiles.pstatic.net/MjAxOTA4MTFfNzkg/MDAxNTY1NTIxNjg2MjIy.npGQUJly7TPWbSKrHuXmHNvuUUA4lf5e_2o6oGnEquwg.JX-WrdFlNrknpZAdmjVaFcqSFWg8rSMEqlt-JGCHovEg.PNG.supermarketer_1/%EC%9D%B4%EB%AF%B8%EC%A7%80_4.png?type=w966"
                                        alt="" id="m" width="30px">
                                </label>
                                <input type="file" id="inputforuserprofileimg" style="visibility: hidden;"
                                    onchange="changeProfileImage(event)">
                            </div>
                        </div>

                        <div class="progress" id="progressbardiv">
                            <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="25"
                                aria-valuemin="0" aria-valuemax="100" id="progressbar"></div>
                        </div>

                    </div>

                </div>

            </div>
        </div>
        <script src="../js/firebase.js"></script>
        <script src="../js/profile.js"></script>
</body>

</html>
