<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- 모멘트 js라는 cdn 사용 -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"
      integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/ko.min.js"></script>
    <link rel="stylesheet" href="../style/nav.css" />
    <link rel="stylesheet" href="../style/home.css" />
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-firestore.js"></script>
  </head>

  <body>
    <div id="container" class="container-fluid main">
      <div class="container container-sm-12">
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-12 col-12">
          <div class="nav col-12">
            <li class="homeicon col-2">
              <a href="../Pages/home.html">
                <i
                  class="fa-solid fa-house icons"
                  style="background-color: #f0f2f5; color: royalblue"
                ></i>
              </a>
            </li>
            <li class="friendicon col-2">
              <a href="../Pages/friends.html">
                <i class="fa-solid fa-users icons"></i>
              </a>
            </li>
            <li class="videosicon col-2">
              <a href="../Pages/videos.html">
                <i class="fa-solid fa-video icons"></i>
              </a>
            </li>
            <li class="createposticon col-2">
              <a href="../Pages/createPost.html">
                <i class="fa-solid fa-plus icons"></i>
              </a>
            </li>
            <li class="profileicon col-2">
              <a href="../Pages/Profile.html">
                <i class="fa-solid fa-user icons"></i>
              </a>
            </li>
            <li class="logouticon col-2" onclick="logout()">
              <a><i class="fa-solid fa-arrow-right-from-bracket icons"></i></a>
            </li>
          </div>
          <div class="nav col-12" style="margin-top: 10px">
            <div class="col-2">
              <div class="userprofile" style="margin-left: 10px">
                <img
                  src="https://cdn4.iconfinder.com/data/icons/web-ui-color/128/Account-512.png"
                  alt=""
                  id="userimg"
                  class="profilepicture"
                />
              </div>
            </div>
            <div style="padding: 0px" class="col-10 inputfirst">
              <input type="text" id="a" />
            </div>
          </div>
          <div id="createpostdiv" class="col-12">
            <div class="col-12" id="showposts">
              <div id="loaderdiv">
                <img
                  src="https://powerusers.microsoft.com/t5/image/serverpage/image-id/118082i204C32E01666789C/is-moderation-mode/true/image-dimensions/2500?v=v2&px=-1"
                  alt=""
                  id="loading"
                  width="100px"
                />
              </div>
              <h1 id="h1" style="display: none">Data not available</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- container div's /div add -->
    <script src="../js/firebase.js"></script>
    <script src="../js/home.js"></script>
  </body>
</html>
