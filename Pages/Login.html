<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="../style/login.css" />
</head>

<body>
  <div class="main">
    <div class="login-1">
      <div class="login-2">
        <h2>Login In</h2>
      </div>
      <div class="login-3">
        <div class="login=title">
          <h4>Email Address:</h4>
        </div>
        <input type="email" placeholder="Email Address" class="input" name="email" id="email" />
      </div>
      <div class="login-3">
        <div class="login=title">
          <h4>Password:</h4>
        </div>
        <input type="password" placeholder="Password" class="input" name="password" id="password" />
      </div>
      <p id="message"></p>
      <div class="login-4">
        <button id="login" onclick="login()">Log In</button>
      </div>
      <div class="login-5">
        <h4>Forgot Password</h4>
      </div>
      <div class="login-6">
        <p>Don't have an account?
          <span id="signup" onclick="signup()">Sign Up</span>
        </p>
      </div>
    </div>

    <script src="../js/login.js"></script>
</body>

</html>
